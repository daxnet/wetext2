# Application
spring.application.name=wetext2-config-server
# Specifies the port of the ConfigServer
server.port=8888
# The Git repo of the configuration files
spring.cloud.config.server.git.uri=https://github.com/daxnet/wetext2-config.git
spring.cloud.config.server.git.clone-on-start=true
# Registers to eureka server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
