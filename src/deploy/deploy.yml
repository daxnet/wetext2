apiVersion: apps/v1
kind: Deployment
metadata:
  name: wetext-accounts-service
  labels:
    app: wetext-accounts-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wetext-accounts-service
  template:
    metadata:
      labels:
        app: wetext-accounts-service
    spec:
      containers:
      - name: wetext-accounts
        image: daxnet/wetext-accounts
        env:
        - name: ASPNETCORE_URLS
          value: http://*:9020
        ports:
        - containerPort: 9020
---
apiVersion: v1
kind: Service
metadata:
  name: wetext-accounts-service
spec:
  type: LoadBalancer
  ports:
  - port: 9020
  selector:
    app: wetext-accounts-service
